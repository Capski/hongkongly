<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hongkongly | Explore Hong Kong</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Indie+Flower&family=Sue+Ellen+Francisco&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Caudex', serif;
        }
        
        body {
            background-color: #e4e1e1;
            min-height: 100vh;
            cursor: url('./cursor/1.svg'), auto;
            overflow-x: hidden;
        }
        
        .nav-link:hover, .contact-btn, .option-card, .mobile-menu-toggle {
            cursor: url('./cursor/2.svg'), pointer;
        }
        
        p {
            cursor: url('./cursor/3.svg'), text;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #f0f0f0;
            position: relative;
        }
        
        .logo {
            font-family: 'Sue Ellen Francisco', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 80px;
            margin: 0 20px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            position: relative;
            padding: 5px 0;
            font-family: 'Indie Flower', cursive;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .nav-link.active {
            font-weight: 500;
            text-decoration: underline;
        }

        .nav-link:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }
        
        .contact-btn {
            background-color: #000;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            font-family: 'Indie Flower', cursive;
            margin-left: auto;
        }
        
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }
        
        .mobile-menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: #333;
            transition: all 0.3s linear;
        }
        
        .mobile-nav {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100vh;
            background-color: #f8f8f8;
            z-index: 9;
            padding: 80px 40px 40px;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .mobile-nav.open {
            left: 0;
        }
        
        .mobile-nav .nav-link {
            margin: 10px 0;
            font-size: 1.4rem;
        }
        
        .mobile-nav .contact-btn {
            margin: 20px 0 0;
            text-align: center;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 8;
        }
        
        .overlay.active {
            display: block;
        }
        
        .hero {
            padding: 20px;
            text-align: center;
        }
        
        .hero h1 {
            font-family: 'Sue Ellen Francisco', cursive;
            font-size: 8rem;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }
        
        .hero p {
            font-family: 'Indie Flower', cursive;
            font-size: 2rem;
            color: #333;
            margin: 0 auto;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin: 60px auto;
            width: 80%;
            max-width: 1200px;
        }
        
        .option-card {
            background-color: #ccc;
            border-radius: 20px;
            width: 45%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .option-card h2 {
            font-family: 'Sue Ellen Francisco', cursive;
            font-size: 3rem;
            color: #000;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 60% 60%, rgb(245, 235, 105), rgb(238, 238, 238) 40%);
            z-index: -1;
        }
        
        @media (max-width: 1024px) {
            .options-container {
                width: 90%;
                gap: 40px;
            }
            
            .option-card h2 {
                font-size: 2.5rem;
            }
            
            .nav-links {
                gap: 40px;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: row;
                align-items: center;
            }
            
            .nav-links {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .contact-btn {
                display: none;
            }
            
            .hero {
                padding: 30px 20px;
            }
            
            .hero h1 {
                font-size: 4rem;
            }
            
            .hero p {
                font-size: 1.5rem;
            }
            
            .options-container {
                flex-direction: column;
                gap: 30px;
                margin: 40px auto;
            }
            
            .option-card {
                width: 90%;
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .option-card h2 {
                font-size: 2rem;
            }
            
            .option-card {
                height: 150px;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-link {
                font-size: 1.1rem;
            }
            
            .contact-btn {
                width: 100%;
                text-align: center;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background overlay -->
    <div class="bg-overlay"></div>
    <div class="overlay" id="overlay"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <p class="logo">hongkong hubby</p>
        <div class="nav-links">
            <a href="index.html" class="nav-link">home</a>
            <a href="essentials.html" class="nav-link">essentials</a>
            <a href="explore.html" class="nav-link active">explore</a>
            <a href="bites.html" class="nav-link">bites</a>
        </div>
        <a href="contact.html" class="contact-btn">Contact Us</a>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobile-nav">
        <a href="index.html" class="nav-link">home</a>
        <a href="essentials.html" class="nav-link">essentials</a>
        <a href="explore.html" class="nav-link active">explore</a>
        <a href="bites.html" class="nav-link">bites</a>
        <a href="contact.html" class="contact-btn">Contact Us</a>
    </div>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>explore</h1>
        <p>Your ultimate guide to exploring the vibrant city of Hong Kong</p>
    </section>
    
    <!-- Options Section -->
    <section class="options-container">
        <a href="attractions.html" class="option-card">
            <h2>attraction</h2>
        </a>
        <a href="shopping.html" class="option-card">
            <h2>shopping</h2>
        </a>
    </section>
    
    <script>
        // Mobile menu functionality
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        const overlay = document.getElementById('overlay');
        
        mobileMenuToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('open');
            overlay.classList.toggle('active');
            document.body.style.overflow = mobileNav.classList.contains('open') ? 'hidden' : '';
        });
        
        overlay.addEventListener('click', () => {
            mobileNav.classList.remove('open');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        // Close mobile menu when a link is clicked
        const mobileNavLinks = mobileNav.querySelectorAll('.nav-link, .contact-btn');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileNav.classList.remove('open');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>
